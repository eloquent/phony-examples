language: php

matrix:
    include:
        - php: 7.1

before_install:
    - phpenv config-rm xdebug.ini || true
    - composer config --global github-oauth.github.com $GITHUB_TOKEN
install: example/install-all
script: example/run-all

env:
    global:
        - secure: ""

cache:
    directories:
        - $HOME/.composer

sudo: false
